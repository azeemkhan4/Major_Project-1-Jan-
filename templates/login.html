{% extends 'layout/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
</head>
<body>
  <section class="" >
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-md-10">
        <div class="card border-0 ">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img  src="static\pexels-henry-&-co-1187313.jpg" 
              alt="login form" class="rounded img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: fill; height: 100%; width: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">                
                <form method="post">  
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h4 fw-bold mb-0"></span>
                  </div>
                  <h5 class="fw-normal mb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" />
                  </div>
          
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"/>
                  </div>
                  
                  <div class="pt-1 mb-3">
                    <button class="btn btn-dark btn-lg btn-block" type="">Login</button>
                  </div>
                  
                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                    style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    {% endblock %}
    {%block css%}
    <style>
      main{
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-image: url('https://images.pexels.com/photos/938580/pexels-photo-938580.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        height: 90vh;
      }
    </style>
    {% endblock %}
    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-v/A/pzs1iKw6aYU6enIg9XmK0H/ZPm8U7V2EKjhO7V0Lww9UuZ6UJE6UY+jUcx6w" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
  </body>
  </html>
